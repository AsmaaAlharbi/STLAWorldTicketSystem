  <main>
    <article>
      <h3>Sign Up</h3>
      <form id="signupForm" action="../Login_SignUp/validate_signup.php" method="post" onsubmit="return validateForm()">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" pattern="^[a-zA-Z\s]*$" title="Must be letters only" required><br>


        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address." required><br>


        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"
          pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 or more characters"
          required><br>


        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="^05[0-9]{8}$"
          title="Please enter a valid phone number starting with '05' and max length is 10" required><br><br>


        <button type="submit">Sign Up</button>
      </form>
      <p id="signup">Already have an account? <a href="../Login_SignUp/login.html">Login</a></p>
    </article>
