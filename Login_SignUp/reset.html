    <article>
      <h3>Reset Password</h3>
      <form id="resetForm" method="post" action="../Login_SignUp/password_update.php">

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Please enter a valid email address." required><br>


        <label for="newpassword">New Password:</label><br>
        <input type="password" id="newpassword" name="newpassword"
          pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 or more characters"
          required><br>


        <label for="confirmpassword">Confirm New Password:</label><br>
        <input type="password" id="confirmpassword" name="confirmpassword"
        pattern="(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number, one special character, one uppercase and lowercase letter, and at least 8 or more characters"
        required><br><br>

          
        <button type="submit">Submit</button>
      </form>
      <p id="rememberpass">Remembered your password? <a href="../Login_SignUp/login.html">Login</a></p>
    </article>
